<!DOCTYPE html>
<html>
    <head>
        <title>Exam Preparation jQuery Tool</title>
        <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    </head>
    <body>
        <div align="right">
            <select id="paper">
                <option value="test1.json">Test</option>
            </select>
            <button onclick="getCustomQuestionSet();">Get Custom</button>
        </div>
        <div id="examHolder"></div>
        <script src="js/jquery.js"></script>    
        <script src="js/jquery-ui.js"></script>
        <script src="js/jsrender.js"></script>
        <script src="js/main.js"></script>
        <script type="text/jsrender" id="exam">
            {{for exam}}
            <div class="question" data-answer="{{:solution}}">
                <p>{{:#index+1}}. {{:question}}</p>
                <fieldset>
                    <legend>Please choose {{:solution.length}}</legend>
                    {{for ~getFields(answers)}}
                    <input type="checkbox" name="{{:#index+1}}" value="{{:key}}" id="{{:#parent.parent.index+1}}_{{:#index+1}}_{{:key}}">
                    <label for="{{:#parent.parent.index+1}}_{{:#index+1}}_{{:key}}">{{:key}}. {{:value}}</label>
                    <br>
                    {{/for}}
                    <span class="hint">Hint</span>
                    <span class="check">Submit</span>
                </fieldset>
            </div>
            {{/for}}
            <div class="score">
                <p>Ready to calculate your final score?</p>
                <span class="final">Check</span>
                <span class="reset">Reset</span>
                <span class="show">Show correct answers</span>
            </div>
        </script>
    </body>
</html>
